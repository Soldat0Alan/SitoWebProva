<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di Esempio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Benvenuto nella mia Pagina</h1>
</header>

<main>
    <h2>Ciao, questo è un esempio di pagina HTML.</h2>
    <p>Questa pagina contiene un titolo, una descrizione, e un piè di pagina.</p>
    <p>Puoi aggiungere qualsiasi contenuto qui, come testi, immagini e link.</p>
</main>

<footer>
    <p>&copy; 2025 La Mia Pagina</p>
</footer>

</body>
</html>
